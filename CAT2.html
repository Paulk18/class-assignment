<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Register Account</h3>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
                <div class="error">User name must be at least 4 characters</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                <div class="error">Password must be at least 4 characters</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter your password">
                <div class="error">Passwords do not match</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="john@example.com">
                <div class="error">Invalid email format</div>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="text" id="phoneNumber" class="form-control" placeholder="0XXX-XXX-XXX">
                <div class="error">Invalid phone number</div>
            </div>

            <div class="mb-3">
                <label for="zipCode" class="form-label">Zip Code:</label>
                <input type="text" id="zipCode" class="form-control" placeholder="Use 5 or 9 digits Zip Code">
                <div class="error">Invalid Zip Code</div>
            </div>

            <div class="mb-3">
                <label for="cardType" class="form-label">Card Type:</label>
                <select id="cardType" class="form-select">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="AmEx">American Express</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number:</label>
                <input type="text" id="cardNumber" class="form-control" placeholder="1111-2222-3333-4444">
                <div class="error">Invalid card number format</div>
            </div>

            <div class="mb-3">
                <label for="expirationDate" class="form-label">Expiration Date:</label>
                <input type="text" id="expirationDate" class="form-control" placeholder="YYYY-MM-DD">
                <div class="error">Invalid date format</div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
