<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Search Bar -->
    <div class="search-box text-center mb-4">
      <input
        type="text"
        class="form-control d-inline-block w-50"
        placeholder="Enter a city...">
      <button class="btn btn-primary ms-2">Search</button>
    </div>

    <!-- Weather Info -->
    <div class="weather-box text-center p-4">
      <h2 class="city-name fw-bold">Paris</h2>
      <p class="weather-details mb-1">
        <span class="text-muted">Tuesday 07:45, moderate rain</span>
      </p>
      <p class="mb-1">
        Humidity: <span class="text-danger fw-bold">87%</span>,
        Wind: <span class="text-danger fw-bold">7.2km/h</span>
      </p>
      <div class="temperature mt-3">
        <span class="temp-icon text-warning">&#9728;</span>
        <span class="temp-value display-3 fw-bold">24Â°C</span>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
      <p class="mb-0">
        This project was coded by
        <a href="#" class="text-decoration-none fw-bold">Rennish Mboya</a>
        and is
        <a href="#" class="text-decoration-none">on GitHub</a>
        and
        <a href="#" class="text-decoration-none">hosted on Netlify</a>.
      </p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
